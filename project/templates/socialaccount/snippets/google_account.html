{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
  <a class="btn btn-danger"
     title="{{provider.name}}" class="socialaccount_provider {{provider.id}}"
     href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">{{action}} {{ name | default:provider.name}} <i class="fa fa-google"></i></a>
{% endfor %}
