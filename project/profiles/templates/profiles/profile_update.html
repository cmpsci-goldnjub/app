{% extends "default.html" %}
{% load crispy_forms_tags %}

{% block default_content %}
<div class="jumbotron">
  <h1 style="display:inline;">Update {{ profile.user.get_full_name | default:profile.user.username }}'s Profile</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success" type="submit">
    <i class="fa fa-floppy-o"></i>&nbsp;&nbsp;Save
  </button>
</form>

{% endblock %}
