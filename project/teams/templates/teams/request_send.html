{% extends "default.html" %}
{% load crispy_forms_tags %}

{% block default_content %}
<div class="jumbotron">
  <h1>Request to join "{{ team.name }}"</h1>

  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success" type="submit">
      <i class="fa fa-envelope"></i>&nbsp;&nbsp;Request to Join
    </button>
    <a href="{% url 'team_list' %}" class="btn btn-primary">
      Cancel
    </a>
    </button>
  </form>
</div>

{% endblock %}
