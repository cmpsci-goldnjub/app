{% extends "default.html" %}
{% load crispy_forms_tags %}

{% block default_content %}
<div class="jumbotron">
  <h1 style="display:inline;">Create a Team</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success" type="submit">
    <i class='fa fa-plus'></i>&nbsp;&nbsp;Create Team
  </button>
</form>

{% endblock %}
